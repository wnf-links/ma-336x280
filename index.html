		<script>
			// polite image check
			var allLoaded = false;
			var imgCount = 0;
			var glCount = 0;
			var glMax = 4;
			const imageURLS =["bkgd_1.jpg", "can1.png", "can2.png", "can3.png", "copy1.png", "copy2.png", "copy3.png", "fruit1a.png", "fruit1b.png", "fruit2a.png", "fruit2b.png", "fruit3a.png", "fruit3b.png", "fruit3c.png", "mcal.jpg", "nutr1.jpg", "nutr2.jpg", "shadow.png"]
			var images = [];

			const onImageLoad = function(){ imgCount += 1; } 
			
			const loadImage = function(url){
				images.push(new Image());
				images[images.length-1].src = url
				images[images.length-1].onload = onImageLoad;
			}
			const waitForLoaded = function(){
				if(imgCount === images.length){
					allLoaded = true;   
					politeInit();
				}else{
					setTimeout(waitForLoaded,100); 
				}
			}

			imageURLS.forEach(loadImage);    
			setTimeout(waitForLoaded,100); 
			
			
			function politeInit () {
		
				var $ = function(id){ return document.getElementById(id)};
					
				gsap.set($('canlock'), { scale: .64, y: -4 });
				gsap.set($('fr2cC'), { scale: .75 });
				gsap.set($('fr3fC'), { scale: .75 });
